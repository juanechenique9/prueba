<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="forma">
    <div class="form-group">
      <label for="formGroupExampleInput">Documents Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="documentName"
        placeholder="Documents Name"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Provider Type</label>
      <input
        type="text"
        class="form-control"
        formControlName="providerType"
        placeholder="Provider Type"
      />
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Habilidar Documento</label><br />
      <ui-switch
        size="small"
        (valueChange)="onValueChange($event)"
        formControlName="value"
      ></ui-switch>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="addDocuments()">
    Agregar
  </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
