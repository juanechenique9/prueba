<div class="frente">
  <nav class="navbar">
    <div class="titulo">
      <a>Dashboard</a>
    </div>
    <button class="boto" type="button">
      Test<a
        ><img src="assets/img/pi.PNG" alt="image" width="16px" height="16px" />
      </a>
    </button>
  </nav>
</div>

<div class="container">
  <div class="tarjetas">
    <div cdkDropListGroup *ngFor="let dash of dashboard">
      <div class="card-columns">
        <div
          cdkDropList
          [cdkDropListData]="dash.tituloFleet"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let fleet of dash.tituloFleet" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ fleet.name }}</h6>
            </div>
          </div>
        </div>
        <div
          cdkDropList
          [cdkDropListData]="dash.tituloCarriers"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let carrier of dash.tituloCarriers" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ carrier.name }}</h6>
            </div>
          </div>
        </div>
        <div
          cdkDropList
          [cdkDropListData]="dash.tituloBASIC"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let basic of dash.tituloBASIC" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ basic.name }}</h6>
            </div>
          </div>
        </div>

        <div
          cdkDropList
          [cdkDropListData]="dash.tituloStatus"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let status of dash.tituloStatus" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ status.name }}</h6>
            </div>
          </div>
        </div>
        <div
          cdkDropList
          [cdkDropListData]="dash.tituloExpired"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let expired of dash.tituloExpired" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ expired.name }}</h6>
            </div>
          </div>
        </div>
        <div
          cdkDropList
          [cdkDropListData]="dash.tituloRated"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let rated of dash.tituloRated" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ rated.name }}</h6>
            </div>
          </div>
        </div>

        <div
          cdkDropList
          [cdkDropListData]="dash.tituloReport"
          (cdkDropListDropped)="onDropped($event)"
          cdkDropListOrientation="horizontal"
        >
          <div class="card" *ngFor="let report of dash.tituloReport" cdkDrag>
            <div class="card-body">
              <h6 class="card-title">{{ report.name }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div class="lds-spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
